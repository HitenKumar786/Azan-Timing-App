<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

</head>

<body>

    <div class="form">
        <form onsubmit="submitFunction(); return false">
            <h1 id="header">Azan Timing App</h1>

            <br>
            <h1>City Name:</h1> <input type="text" id="cityName" required>
            <br>
            <button id="button">Get Timming</button>
        </form>
    </div>

    <div id="Current"></div>
    <div id="main">
        <div id="rest"> </div>
    </div>


    <script>
        // let formatedTime = moment("2022-09-12 21:00:00").format("ddd ha");
        // console.log("formatedTime: ", formatedTime);


        function submitFunction() {
            let cityName = document.querySelector("#cityName").value

            console.log("cityName: ", cityName);

            // get current weather 
            axios.get(`http://api.aladhan.com/v1/calendarByAddress?address=${cityName}&method=&month=&year`)

            .then(function(response) {

                    // handle success

                    document.querySelector("#Current").innerHTML =

                        `<div class="TimingCard">
                     
                                              
                    <h1 id="Fajr"></h1>
                    <h3 id ="Dhuhr"></h3> 
                  
                    <h3 id="Asr"></h1>
                   
                    <br />
                    <h3 id="Maghrib"></h1>
                    <h3 id="Isha"></h1>
              
                </div>`


                    // handle success
                    console.log(response.data);

                    document.querySelector("#Fajr").innerHTML =
                        `${response.data[0].timings.Fajr}`;

                    document.querySelector("#Dhuhr").innerHTML =
                        `${response.data[0].timings.Dhuhr}`;

                    document.querySelector("#Asr").innerHTML =
                        `${response.data[0].timings.Asr} `;


                    document.querySelector("#Maghrib").innerHTML =
                        `${response.data[0].timings.Mighrib}`;

                    document.querySelector("#Isha").innerHTML =
                        `${response.data[0].timings.Isha}`;

                })
                .catch(function(error) {
                    // handle error
                    console.log(error);
                })
        }
    </script>
</body>

</html>
